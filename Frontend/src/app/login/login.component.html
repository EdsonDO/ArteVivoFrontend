<div class="login-wrapper">
  <div class="login-box">
    <div class="login-container">
      <h1>Bienvenido a <span class="brand">ArteVivo...</span></h1>
      <p>Ingrese sus credenciales</p>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <label for="username">Correo Electrónico</label>
        <div class="input-group">
          <i class="pi pi-user icon-left"></i>
          <input type="email" name="username" id="username" [(ngModel)]="username" pInputText
            placeholder="Correo Electrónico" autocomplete="username" required />
        </div>

        <label for="password">Contraseña</label>
        <div class="input-group">
          <input type="password" name="password" id="password" [(ngModel)]="password" pInputText placeholder="Contraseña"
            autocomplete="current-password" required />
          <i class="pi pi-lock icon-right"></i>
        </div>

        <!-- <div class="options">
          <p-checkbox name="rememberMe" binary="true" [(ngModel)]="rememberMe" inputId="rememberMe"></p-checkbox>
          <label for="rememberMe">Recordar Contraseña</label>
          <a class="forgot" href="#">Olvidé mi contraseña</a>
        </div> -->

        <button type="submit" pButton label="Iniciar Sesión" class="login-button" [disabled]="!loginForm.valid"></button>
      </form>

      <p class="register">¿No tienes una cuenta?, registrate  <a href="#">aquí y forma parte de ArteVivo</a></p>
    </div>


  </div>
</div>
