<div class="login-wrapper">
  <div class="login-box">
    <div class="login-container">
      <h1>Bienvenido a <span class="brand">ArteVivo</span></h1>
      <p>Ingrese sus credenciales para continuar</p>

      <form (ngSubmit)="login()" #loginForm="ngForm">
        <!-- Usuario o correo -->
        <label for="identifier">Usuario o Correo Electrónico</label>
        <div class="input-group">
          <i class="pi pi-user icon-left"></i>
          <input type="text"
                 name="identifier"
                 id="identifier"
                 [(ngModel)]="identifier"
                 placeholder="Usuario o Correo"
                 required />
        </div>

        <!-- Contraseña -->
        <label for="password">Contraseña</label>
        <div class="input-group">
          <input type="password"
                 name="password"
                 id="password"
                 [(ngModel)]="password"
                 placeholder="Contraseña"
                 required />
          <i class="pi pi-lock icon-right"></i>
        </div>

        <button type="submit"
                pButton
                label="Iniciar Sesión"
                class="login-button"
                [disabled]="!loginForm.valid">
          Iniciar Sesión
        </button>
      </form>

      <p class="register">
        ¿No tienes una cuenta? Regístrate <a routerLink="/registro">aquí</a> y forma parte de ArteVivo
      </p>
    </div>

    <div class="image-container">
      <img src="/LogoSmall.png" alt="Loguito ArteVIVO" />
    </div>
  </div>
</div>
