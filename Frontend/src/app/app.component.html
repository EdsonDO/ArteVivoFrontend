<!-- CONTENEDOR PRINCIPAL -->
<div class="body">

  <!-- MENÚ LATERAL -->
  <div class="part1" [class.colapsado]="menuColapsado">

    <!-- CONTENEDOR DEL MENÚ (TARJETA) -->
    <div class="menu-box" [class.expanded]="!menuColapsado">
     
      <!-- BOTÓN DE COLAPSO DEL MENÚ (AHORA DENTRO DEL RECTÁNGULO) -->
      <div class="toggle-button" (click)="toggleMenu()" [class.show-lines]="menuColapsado">
        <img src="/LogoSmall.png" alt="Toggle Menu" class="logo" />
        <div class="menu-lines"></div>
      </div>
 

     
      <!-- LOGO -->
      <div class="Logo fade-in-out" *ngIf="!menuColapsado">
        <div class="Icon">
          <img src="/Logo.png" alt="Logo" height="100px" width="235px" />
        </div>
      </div>

      <!-- BOTONES DE NAVEGACIÓN -->
      <div class="Botones">

        <!-- Botones normales (cuando no está colapsado) -->
        <div class="B-Redirec" *ngIf="!menuColapsado">
          <button (click)="redireccionar('/lobby')">Inicio</button>
          <button (click)="abrirFormularioReservar()">Reservar</button>
          <button>Reservas</button>
          <button>Cuenta</button>
          <button>Salir</button>
        </div>

        <!-- Botones compactos (cuando está colapsado) -->
        <div class="B-Redirec-compacto" *ngIf="menuColapsado">
          <div class="mini-btn" title="Inicio">
            <img [class.spin]="menuColapsado" src="/LogoInicio.png" alt="Inicio" />
          </div>
          <div class="mini-btn" title="Reservar" (click)="abrirFormularioReservar()">
            <img [class.spin]="menuColapsado" src="/LogoReservar.png" alt="Reservar" />
          </div>
          <div class="mini-btn" title="Reservas">
            <img [class.spin]="menuColapsado" src="/LogoReservas.png" alt="Reservas" />
          </div>
          <div class="mini-btn" title="Cuenta">
            <img [class.spin]="menuColapsado" src="/LogoCuenta.png" alt="Cuenta" />
          </div>
          <div class="mini-btn" title="Salir">
            <img [class.spin]="menuColapsado" src="/LogoSalir.png" alt="Salir" />
          </div>
        </div>

       
      
      </div>
    </div>
  </div>
 

  <!-- CONTENIDO PRINCIPAL -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- FORMULARIO DE RESERVA DESLIZABLE -->
<div *ngIf="mostrarFormularioReservar" class="form-slide-wrapper">
  <div class="form-card">
    <h2>Reservar una cita</h2>
    <form>
      <label>Nombre:</label>
      <input type="text" />

      <label>Fecha:</label>
      <input type="date" />

      <label>Hora:</label>
      <input type="time" />

      <button type="submit">Enviar</button>
      <button type="button" (click)="cerrarFormularioReservar()">Cerrar</button>
    </form>
  </div>
</div>
